<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Contact Form</h1>
        <form>
            <div>
                <label for="Name" class="label-fw">Name:</label>
                <input type="text" class="input-fw" placeholder="Enter your Name" required>
            </div>
            <div>
                <label for="Username" class="label-fw">Username</label>
                <input type="text" class="input-fw" name="Usernam" id="Username"  placeholder="Enter your Username"
                    required>
            </div>
            <div>
                <label for="password" class="label-fw">password:</label>
                <input type="password" class="input-fw" placeholder="Enter your password" name="" id="password"
                    pattern="[a-zA-Z@{10}]" required>
            </div>
            <div>
                <label for="" class="label-fw">Re-type password:</label>
                <input type="password" class="input-fw" placeholder="Enter your password" name="password" id="password"
                    pattern="[a-zA-Z@{10}]" required>
            </div>
            <div>
                <label for="gender" class="label-fa">Gender:</label>
                <input type="radio" class="label-ra" name="Gender" id="male">Male
                <input type= "radio" class="label-ra" name="Gender" id="female">Female
            </div>
            <div>
                <label for="Techie Skills" class="label-fa">Techie Skills:</label>
                <input type="checkbox" class="label-ra" name="" id="HTML">HTML</input>
                <input type="checkbox" class="lable-ra" name="" id="CSS">CSS</input>
                <input type="checkbox" class="lable-ra" name="" id="Javascript">Javascript</input>
            </div>
            <div>
                <label for="" class="label-fw">Phone Number:</label>
                <input type="" name="phone number" id="phone number" class="input-fw" placeholder="Enter your Address"
                    required>
            </div>
            <div>
                <label for="" class="label-fw">Email:</label>
                <input type="" name="Email" id="Email" class="input-fw" placeholder="Enter your Email address" required>
            </div>
            <div>
                <label for="select" class="label-fw">College:</label>
                <select required class="input-fw" >
                    <option value="" disabled selected>Select a College</option>
                </select>
            </div>
            <button>submit </button>
        </form>
    </main>
</body>
</html>
